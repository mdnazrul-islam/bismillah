<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign up</title>
      <link rel="icon" href="profile/bismillah.png" title="Bismillah" type="" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(90deg, #feffa1, #ffc2c2);
            width: 100%;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .background {
            width: 320px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -80px;
            bottom: -80px;
        }

        form {
            height: ; /* Adjust height as needed */
            width: 320px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(0, 0, 0, 0.1); /* Darker border for contrast */
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 25px 17px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #000000; /* Black font color */
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            border: 1px solid;
        }

        ::placeholder {
            color: #999; /* Light gray placeholder color */
        }

        button {
            margin-top: 30px;
            width: 100%;
            background-color: #c3f;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
        }

        .social div {
            background: red;
            width: 150px;
            border-radius: 3px;
            padding: 5px 10px 10px 5px;
            background-color: rgba(0, 0, 0, 0.27); /* Darker social button color */
            color: #eaf0fb;
            text-align: center;
        }

        .social div:hover {
            background-color: rgba(0, 0, 0, 0.47); /* Darker hover color */
        }

        .social .fb {
            margin-left: 20px;
        }

        .social i {
            margin-right: 4px;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .signup-link a {
            color: #3200ff; /* Black link color */
            text-decoration: ;
            cursor: pointer;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Custom Alert Box */
        .alert-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f08080; /* Red color */
            color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 100; /* Ensure it's on top */
        }

        .alert-box button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .alert-box button:hover {
            text-decoration: underline;
        }
    </style>


</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="alert-box" id="alertBox">
        <p id="alertMessage"></p>
        <button onclick="hideAlert()">Close</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <form id="signinform">
            <h3>Login Here</h3>

            <label for="username">Username</label>
            <input type="email" placeholder="Email or Phone" id="email">

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password">

            <button type="submit">Log In</button>
            <div class="social">
                <div class="go"><i class="fab fa-google"></i> Google</div>
                <div class="fb"><i class="fab fa-facebook"></i> Facebook</div>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a>
            </div>
            <div class="signup-link">
                Forgot Password? <a href="#" onclick="showResetForm()">Reset Password</a>
            </div>
        </form>
    </div>

    <!-- Signup Form -->
    <div id="signupForm" style="display: none;">
        <form>
            <h3>Sign Up</h3>

            <label for="signupUsername">Username</label>
            <input type="email" placeholder="Email or Phone" id="signupUsername">

            <label for="signupPassword">Password</label>
            <input type="password" placeholder="Password" id="signupPassword">

            <button onclick="signup()">Sign Up</button>
            <div class="signup-link">
                Already have an account? <a href="#" onclick="showLoginForm()">Login</a>
            </div>
        </form>
    </div>

    <!-- Password Reset Form -->
    <div id="resetForm" style="display: none;">
        <form>
            <h3>Reset Password</h3>

            <label for="resetEmail">Email</label>
            <input type="email" placeholder="Enter your email" id="resetEmail">

            <button onclick="resetPassword()">Reset Password</button>
            <div class="signup-link">
                Remembered your password? <a href="#" onclick="showLoginForm()">Login</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyD9B-Snpa2ME9vlADWpX5IPVrGpsSpQ4hw",
          authDomain: "bismilla-h.firebaseapp.com",
          databaseURL: "https://bismilla-h-default-rtdb.firebaseio.com",
          projectId: "bismilla-h",
          storageBucket: "bismilla-h.appspot.com",
          messagingSenderId: "377042653016",
          appId: "1:377042653016:web:885758cec76883f8581f2d"
        };
  
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
  
        // Google Sign-In
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const googleLoginButton = document.querySelector('.go');
        googleLoginButton.addEventListener('click', () => {
            auth.signInWithPopup(googleProvider)
                .then((result) => {
                    window.location.href = "profile.html"; // Redirect to your desired page
                })
                .catch((error) => {
                    showAlert("Error signing in with Google: " + error.message);
                });
        });
  
        // Facebook Sign-In
        const facebookProvider = new firebase.auth.FacebookAuthProvider();
        const facebookLoginButton = document.querySelector('.fb');
        facebookLoginButton.addEventListener('click', () => {
            auth.signInWithPopup(facebookProvider)
                .then((result) => {
                    // Redirect to your desired page
                    window.location.href = "profile.html";
                })
                .catch((error) => {
                    showAlert("Error signing in with Facebook: " + error.message);
                });
        });
  
        // Email/Password Sign-In
    // Login form email password submission
    document.getElementById('signinform').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Successful login
          console.log('User signed in:', userCredential.user);
          // Redirect to profile.html
          window.location.href = "profile.html";
        })
        .catch(error => {
          // Handle Errors
          showAlert("Your Email or Password is Incorrect.");
        });
    });
    
        // Sign Up Functionality
        function signup() {
            const email = document.getElementById('signupUsername').value;
            const password = document.getElementById('signupPassword').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Handle successful signup
                    window.location.href = "profile.html"; // Redirect to your desired page
                })
                .catch((error) => {
                    showAlert("Error signing up: " + error.message);
                });
        }

        // Reset Password Functionality
        function resetPassword() {
            const email = document.getElementById('resetEmail').value;

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    // Password reset email sent successfully
                    showAlert("Password reset email sent successfully!");
                    showLoginForm(); // Show login form after email sent
                })
                .catch((error) => {
                    showAlert("Error sending password reset email: " + error.message);
                });
        }

        // Show and Hide Forms
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
        }

        function showSignupForm() {
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'none';
        }

        function showResetForm() {
            document.getElementById('resetForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
        }

        // Initialize to show Login Form
        showLoginForm(); 

        // Custom Alert Functions
        function showAlert(message) {
            document.getElementById('alertMessage').textContent = message;
            document.getElementById('alertBox').style.display = 'block';
        }

        function hideAlert() {
            document.getElementById('alertBox').style.display = 'none';
        }
    </script>
</body>
</html>
