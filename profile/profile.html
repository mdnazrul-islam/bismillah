</head>
<body>
        <div class="menu-bar">

            <div class="line"></div>

        </div>

  <div class="container">
    
    <h1>Profile</h1>


    <button id="logout">Logout</button>
    
    <div class="profile">
      <div class="profile-photo">
        <img id="profile-photo" src="https://firebasestorage.googleapis.com/v0/b/bismilla-h.appspot.com/o/other%20file%2Fimages~2.jpg?alt=media&token=127145d4-6c1c-4c85-8497-cd442edd230b" alt="Profile Photo">
      </div>
      <button id="edit-profile"><i class="fa fa-pencil"></i></button>
      <div class="profile-info">
        <p class="profile-name" id="profile-name">Add your name 
        </p>
       
     
      </div>
    </div>

    <form id="edit-profile-form">
        <h2 style="margin-bottom: -33px;">Edit Profile</h2>
    <span class="closebtn" onclick="this.parentElement.style.display='none';">Ã—</span>

    
      <input type="text" id="profile-name-input" placeholder="Enter New Name" >
      <input type="file" id="profile-image-upload" accept="image/*" required="required">
      <button type="submit" >Save Changes</button>
    </form>

    <h2>Create Post</h2>
    <form id="post-form">
      <input type="text" id="post-title" placeholder="Post Title">
      
      <select id="post-content-type">
        <option>Content Type:</option>
        <option value="image">Image</option>
        <option value="video">Video</option>
        <option value="audio">Audio</option>
        <option value="youtube">YouTube</option>
        <option value="file">Other Files</option>
      </select>

      <div id="post-content-input">
        <input type="file" id="post-image" accept="image/*" style="display: none;">
        <input type="file" id="post-video" accept="video/*" style="display: none;">
        <input type="file" id="post-audio" accept="audio/*" style="display: none;">
        <input type="text" id="post-youtube-url" placeholder="YouTube Video URL" style="display: none;">
        
        <input type="file" id="post-file" style="display: none;">
        <input  type="file" id="post-file-image" accept="image/*" style="display: none;"> </div>

      

      <button class="post-submit" type="submit">Post</button>
    </form>
    
    <div class="progress-box" id="progress-box" style="display: none;">Uploading...<br /><br />
       <div class="progress-border">
          <div class="progress-bar" id="progress-bar"></div>
       </div>
      </div>

    <h2>Your Posts</h2>
    <div id="posts-container"></div>

    <div class="scroll-indicator left" id="left-scroll-indicator"></div>
   

    <div class="alert-box" id="alert-box">
      <p></p>
    </div>

    <!-- Home Button -->
    <button id="home-button" onclick="window.location.href='../home.html'">
      <i class="fa fa-home"></i>
    </button>

  </div>

  <!-- Include SweetAlert JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  
  <script src="firebase-configuration.js" type="text/javascript" charset="utf-8"></script>
  <script src="profile-script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
